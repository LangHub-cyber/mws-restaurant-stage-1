<!DOCTYPE html>
<html lang="en"> <!--declare the [English] language standard-->

<head>

  <!-- Declare the HTML character encoding, add viewport for responsive design.-->
  <meta charset="utf-8"/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <meta name = "viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>

  <title>Restaurant Reviews</title>
</head>

<body>
  <!--Add skip-link for quicker accessibility -->
  <a href="#filter-options" class="skip-link">Skip to Main Content</a>


  <header>

    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <!--role of application used because Mapbox wrote application in this case. -->
    <!--Added aria labels for accessibility. -->
    <section id="map-container" role="application" aria-label="Map from Mapbox"> <!--A. Perez-->
      <div id="map" aria-labelledby="map-container"></div>
    </section>
    <section role="contentinfo" aria-label="Area Restaurants">
      <div id="filter-options" class="filter-options">

        <h2>Filter Results</h2>

        <!--added aria-labels for more accessibility with dropdown menus -->
        <select aria-label="Select by Neighborhood" id="neighborhoods-select"  name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-label="Select by Cuisine Type" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script src="js/hidden_token.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script> <!--added per Student Knowledge suggestion-->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
